<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <!-- add google api -->
	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
     <!-- add custom map js -->
	<script type="text/javascript" src="js/dist/build.min.js"></script>

</head>
<body>
	<div id="map-canvas"/>
    <script>
        // add locations
        var locations =  [

            // add your locations here manually or from database (content of infowindow, lat, long)
            ['City Hall',  -104.695324, 40.422195],
            ['Greeley FunPlex', -104.787211, 40.428002 ]

        ];

        // run initialize on load
        google.maps.event.addDomListener(window, 'load', initialize(-104.716667, 40.416667, locations));
    </script>
</body>
</html>
